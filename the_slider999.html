<body>

    <div style="width: 100%;margin: 10px;">

        <ul id="frame" class="fade" style="background-color: #000; padding-left: 0px; margin: 0;overflow:hidden;">

            <li id = "forest" data-speed = "5000" class="fade dark" data-rotate = "90" data-effect = "display" style="background-image: url('images/forest.jpg'); display: block; background-size:cover; height: 100%;width: 100%; background-position: 0, 250px;">
                <div>
                    <h1 class="headline">Forest</h1>
                    <p>lajsdlfkajsdof uasoidf uasiodf uasoidfuasiodfuasiod;u fyaoisd fuoisdh foiasdhfioasd fhaosiudfhoiasdfhoisd foaisu dfioasdufoiasufoiasudoifsa udoifusadfoiuasdofi psaudfiopasud</p>
                </div>
            </li>
            <li id="beach" class="slide light" data-speed = "5000" data-rotate = "180" data-effect = "slide" style="background-image: url('images/beach.jpg'); display: none; background-size:cover; height: 100%;width: 100%; background-position: 0, 250px;">
                <div>
                    <h1 class="headline">Beach</h1>
                </div>
            </li>
            <li id="sea" class="pixel medium" data-speed = "5000" data-rotate ="45" data-effect = "slow" style="background-image: url('images/sea.jpg'); display: none; background-size:cover; height: 100%;width: 100%; background-position: 0, 250px;">
                <div>

                </div>
            </li>
            <li id="abstract1" class="none none" data-speed = "5000" data-rotate = "0" data-effect = "fade" style="background-image: url('images/abstract1.jpg'); display: none; background-size:cover; height: 100%;width: 100%; background-position: 0, 250px;">

                </div>
            </li>
            <li id="vacation" class="fade dark" data-speed = "5000" data-rotate = "180" data-effect = "1400,swing" style="background-image: url('images/vacation.jpg'); display: none; background-size:cover; height: 100%;width: 100%; background-position: 0, 250px;">
                <div>
                    <h1 class="headline">Vacation</h1>
                </div>
            </li>
        </ul>
    </div>
