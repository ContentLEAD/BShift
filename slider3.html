    <script>
    $(document).ready(function() {
            var sourceArray = ["images/forest.jpg","images/beach.jpg","images/sea.jpg","images/abstract1.jpg"];
            $("#forest").css("background-image","url("+sourceArray[0]+")");
            $("#beach").css("background-image","url("+sourceArray[1]+")");
            $("#sea").css("background-image","url("+sourceArray[2]+")");
            $("#abstract1").css("background-image","url("+sourceArray[3]+")");
            var i = 0;
            var view = window.outerWidth;
            console.log(view);
            console.log("Window height: "+window.outerHeight);
            if(view<600) {
                            $(".headline").css("left","0");
                        } else { 
                                $(".headline").css("left","650"); 
                        }
            $('.headline').text(callHeadline(i));
            shift();
            console.log("Position left: "+$('.headline').position().left);
            setTimeout(swap,5000,i);
     });

            
            window.addEventListener("resize", function() {
                                    console.log("Window width: "+window.outerWidth);
                                    console.log("Window height: "+window.outerHeight);
                                    var len = $(".headline").width();
                                    var v = $("#frame").width();
                                    var view = window.innerWidth;
                                    var high = window.outerHeight;
                                    var adjust = v/2;
                                    var y = high/3.48;
                                    var hy = high/11.2;
                                    $(".headline").css("left",(adjust-(len/2)));
                                    $(".headline").css("top",hy);

                                    console.log("Headline top: "+hy);
                                    $("#banner").css("height",y);
                                    $("#banner-footer").css("top",y);
                                });

            function callHeadline(i) {
                var headlines = ["Forest","Beach","Sea","Abstract"];
                return headlines[i];
            }

            function swap(i) {
                        
                        $(".headline").css("left",0);
                        if(i==0) {
                                    i = 1;
                                    //console.log($('#frame').attr("class"));
                                    var option = $('#frame').attr("class");
                                    //console.log($(this).attr("class"));
                                    $("#beach").toggle(option);
                                    $("#beach").show();
                                    $("#forest").hide();
                                    insert(callHeadline(i));
                                    //$(".headline").css("left","100");
                                    $(".item1").css("background-color","blue");
                                    $(".item2").css("background-color","yellow");
                                    setTimeout(swap,5000,i);
                                
                            } else if (i==1) {
                                i = 2;
                                $("#sea").show();
                                $("#beach").hide();
                                insert(callHeadline(i));
                                $(".item2").css("background-color","blue");
                                $(".item3").css("background-color","yellow");
                                setTimeout(swap,5000,i);
                            } else if(i==2){
                                i = 3;
                                $("#abstract1").show();
                                $("#sea").hide();
                                insert(callHeadline(i));
                                $(".item3").css("background-color","blue");
                                $(".item4").css("background-color","yellow");
                                setTimeout(swap,5000,i);
                            } else if(i==3){
                                i = 0;
                                $("#forest").show();
                                $("#abstract1").hide();
                                insert(callHeadline(i));
                                $(".item4").css("background-color","blue");
                                $(".item1").css("background-color","yellow");
                                setTimeout(swap,5000,i);
                            }
                        }

            function insert(text) {

                            $(".headline").text(text);
                            //$(".headline").toggle("slide");
                            shift();
                    }

            function shift() {
                        var len = $(".headline").width();
                        var pixels = 20;
                        win = window.innerWidth;
                        w = $("#frame").width();
                        var lim = w/2;
                        console.log(lim);
                        
                        /*window.addEventListener("resize", function() {
                                    console.log("Window size: "+window.innerWidth);
                                    var adjust = window.innerWidth;
                                    lim = adjust/4;
                                    console.log(lim);
                                });*/
                        //console.log('moving');
                        //console.log('position'+ $('.headline').css("left"));
                        //console.log(screen.width);
                        /*if(screen.width<500) {
                                                var pixels = 5;
                                                lim = 130;
                                            } else if ((screen.width>500)&&(screen.width<800)) {
                                                var pixels = 10;
                                                lim = 300;
                                            } else {
                                                var pixels = 20;
                                                lim = 650;
                                            }*/
                        //console.log("Inside shift "+lim);
                        if($('.headline').position().left<(lim-(len/2))) {
                                    //console.log($('.headline').css("left"));
                                    $(".headline").css("left","+="+pixels+"px");
                                    //console.log($('.headline').position().left); 
                                    setTimeout( shift, 150);
                                    console.log("Position left: "+$('.headline').position().left);
                                    console.log("CSS Left: "+$('.headline').css("left"));
                                } 
                                console.log($('.headline').position().left);
                                console.log("Reached limit:"+$('.headline').css("left")); 

                    }
