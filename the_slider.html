<head>

    .headline {

     #banner-footer {

     }

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script async>
        $(document).ready(function() {
            var i = 0;
            var slides = $('#frame').find('li');
            var headlines = $('#frame').find('.headline');
            //console.log($(headlines[i]).css('left'));
            var count = slides.length;
            setTimeout(loop,2000,slides,i,count);
           
            function loop(slides,i,count) {
                var j = i + 1;
                if(j == count){ j = 0; }
                if(i == count ){
                    i = 0;
                    j = 1;
                    console.log("count: "+count);
                }
                current = slides[i];
                
                console.log("current slide is : " + i);
                console.log("next slide is : " + j);
                next = slides[j];
                
                var headlines = $(current).find('.headline');
                
                $(current).toggle();
                $(next).toggle();
                console.log("i equals: "+i);
                //console.log($(slides[i]).attr('id'));
                
                //console.log("Before setHeadline function: ", + $(headlines).position().left);
                $(headlines).position().left=0;
                setHeadline(headlines,j);

               
                //
                
                setTimeout(loop,5000,slides,j,count);
                }

                function setHeadline(headlines,i) {
                        var pixels = 20;
                        //console.log("In setHeadline function.  Left position: ", + $(headlines).position().left);
                        //$(headlines[i]).css("left","200px");
                        //console.log("i equals: "+i);
                        if(i==4){ i=0;$(headlines[i]).position().left=0;}
                        if($(headlines).position().left<320) {
                                //console.log("In setHeadline function: ", + $(headlines[i]));
                                $(headlines).css("left","+="+pixels+"px");
                                //console.log($(headlines[i]).position().left);
                                setTimeout(setHeadline,500,headlines,i);
                        }
                        
                }
           
        });
    </script>

<body>
    <div style="width: 50%">
        <ul id="frame" class="fade" style="background-color: #000; height: 225px; padding-left: 0px; margin: 0;overflow:hidden;">
            
            <li id = "forest" class="" style="background-image: url('images/forest.jpg'); display: block; background-size:cover; height: 100%;width: 100%; background-position: 0, 250px;">
